---
layout: default
---
<section class="wideBoy default text-centre">
	<div class="g-container">
		<h1 class="entry--title">{{ page.title }}</h1>
		{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
	</div>
</section>
<div class="g-container">
	<div class="g-row entry">
		<div class="g-span3 g-col">
			<ul class="sidebar-nav unstyled">
				{% include docsnav.html %}
			</ul>
		</div>
		<div class="g-span9 g-col">
			<article>
				{{ content }}
			</article>
		</div>
	</div>
</div>
{% include docshelp.html %}

<!-- Pagination links -->
<div class="pagination">
	{% if page.previous %}
		<a href="{{page.previous.url}}">Previous post</a>
	{% endif %}
	{% if page.next %}
		<a href="{{page.next.url}}">Next post</a>
	{% endif %}
</div>
